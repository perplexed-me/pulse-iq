# Development configuration for local Spring Boot
# Place this in src/main/resources/application-dev.properties

# Database configuration for local development
spring.datasource.url=jdbc:postgresql://localhost:5432/pulseiq_db_dev?currentSchema=pulseiq
spring.datasource.username=pulseiq_user
spring.datasource.password=dev_password

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration for development
jwt.secret=dev_jwt_secret_for_development_only_min_32_chars

# CORS configuration for development
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080

# Firebase configuration
firebase.enabled=true

# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics

# Logging
logging.level.com.pulseiq=DEBUG
logging.level.org.springframework.security=DEBUG
